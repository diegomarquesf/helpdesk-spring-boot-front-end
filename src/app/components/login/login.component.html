<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help-Desk Curso Dev</h1>
        <img src="assets/img/login-image.svg" alt="Help Desk">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
                [formControl]="email" required
                [(ngModel)]="creds.email" 
                name="email" 
                matInput placeholder="Digite seu E-mail">
        </mat-form-field>
    
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
                [formControl]="senha" required
                [(ngModel)]="creds.senha" 
                name="senha" 
                type="password" 
                matInput placeholder="Digite sua senha" >
        </mat-form-field>

        <button  (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
  </div>
